<section>
    
    <!-- Prática de property bindings para CSS -->
<article>
    <h3>Class e Style Binding</h3>

    <p>Selecione uma classe:</p>

    <select #classe_color (change)="0"> <!--ID em agular--> diferente
        <option value="amarelo">Amarelo</option>
        <option value="azul">Azul</option>
        <option value="vermelho">Vermelho</option>
        <option value="laranja">Laranja</option>
        <option value="roxo">Roxo</option>
    </select>

    <p [class]=classe_color.value [style]= "{'font-weight':'bold', 'font-size':'25px'}">A classe selecionada é: {{ classe_color.value }}</p>

    <p [style.display] = "classe_color.value=='vermelho' ? 'block' : 'none'"[style.backgroundColor] = "classe_color.value=='vermelho' ? 'red' : 'white'" >EITA!, VÔCE ESCOLHEU VERMELHO!</p>

</article>
